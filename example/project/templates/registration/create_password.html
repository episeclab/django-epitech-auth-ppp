{% extends "base.html" %}
{% block body%}

	{% if current_password %}
	<p>Your lab password: {{current_password}}</p>
	{% else %}
	<p>You haven't a password yet</p>
	{% endif %}

	<form method="post" action=".">
		{% csrf_token %}
		<p><input type="submit" value="Generate a new password" /></p>
	</form>
{% endblock %}
